


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Compression</title>
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Oswald:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Oswald', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'Kalam', cursive;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            font-weight: 400;
            color: #ccc;
        }

        /* Vanta Background */
        #wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Buttons Styling */
        .bton {
            padding: 12px 40px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            background: #fff;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .bton:hover {
            background: #007bff;
            color: #fff;
            transform: translateY(-5px);
        }

        /* Highlighted Text */
        .highlight {
            color: #007bff;
            font-size: 64px;
            font-weight: 700;
            margin-top: -10px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <h1 style="padding-top: 120px;">FILE COMPRESSION</h1>
        <p class="heading" style="margin-top: -10px;">using</p>
        <h1 class="highlight"><i>HUFFMAN CODING</i></h1>
        <div style="margin-top: 40px;">
            <a href="/compress"><button class="bton">COMPRESS</button></a>
            <a href="/decompress"><button class="bton">DECOMPRESS</button></a>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            VANTA.NET({
                el: "#wrapper",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200,
                minWidth: 200,
                scale: 1.0,
                scaleMobile: 1.0,
                color: 0x2c717e,
                backgroundColor: 0x0,
                maxDistance: 22.0
            });
        });
    </script>
</body>
</html>
